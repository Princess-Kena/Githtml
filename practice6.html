<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<center>
<body style="background-color:blue;font-family:verdana">
<h2>Admission forms</h2>
<form>
			<div class="form_input">
				<label>First name</label>
				<br>
				<input type="text" name="first_name">

			</div>
			<div class="form_input">
			<label>Surname</label>
			<br>
			<input type="text" name="surname">
			</div>

			<div class="form_input">
			<label>Other name</label>
			<br>
			<input type="text" name="other_name">
			</div>

			<div class="form_input">
			<label>Age</label>
			<br>
			<input type="number" name="age">	
			</div>
			<div class="form_input">
				<label>Gender</label>
				<br>
				<label>male</label>
				<input type="radio" name="gender" value="male" checked="male">
				<label>female</label>
				<input type="radio" name="gender" value="female">
				<label>other</label>
				<input type="radio" name="gender" value="other">
			</div>
			<div class="form_input">
			<label>Password</label>
			<br>
			<input type="password" name="password">
			<div class="form_input">
				<label>Marital status</label>
				<br>
				<label>married</label>
				<input type="radio" name="marital_status" value="married">
				<label>divorced</label>
				<input type="radio" name="marital_status" value="divorced">
				<label>single</label>
				<input type="radio" name="marital_status" value="single">
<br>
			</div>
</form>


</body>
</center>
</html>
